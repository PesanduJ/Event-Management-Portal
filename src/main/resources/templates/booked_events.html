<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>E-Cart Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Event Management Portal(ADMIN)</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/addEvent/new}">Add Events</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-6">
      <br>
      <h3>Booked Tickets</h3>
      <br>
    </div>
  </div>
  <table class="table table-hover table-striped table-dark table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Event Name</th>
      <th>Location</th>
      <th>Pass</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookedEvent: ${bookedEventList}">
      <td th:text="${bookedEvent.name}"></td>
      <td th:text="${bookedEvent.location}"></td>
      <td th:text="${bookedEvent.pass}"></td>
    </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-6 text-end">
      <br>
      <a class="btn btn-secondary" th:href="@{/addEvent/new}">Back</a>
      <br>
    </div>
  </div>
</div>

</body>
</html>
