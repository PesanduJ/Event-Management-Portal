<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Event Management Portal</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>

<div class  = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Register New Users </h1>
            <div class="card-body">
                <form th:action="@{/addUser}" th:object="${user}" method="POST">

                    <div class="from-group">
                        <label> User Name </label>
                        <input
                                type="text"
                                name="username"
                                th:field="*{username}"
                                class="form-control"
                        />
                    </div>

                    <div class="from-group">
                        <label> User Email </label>
                        <input
                                type="email"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                        />
                    </div>

                    <div class="from-group">
                        <label> Mobile No </label>
                        <input
                                type="text"
                                name="mobile_no"
                                th:field="*{mobile_no}"
                                class="form-control"
                        />
                    </div>

                    <div class="from-group">
                        <label> Password </label>
                        <input
                                type="password"
                                name="password"
                                th:field="*{password}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <select name="role" class="form-control" th:field="*{role}">
                            <option value="ADMIN">Admin</option>
                            <option value="USER">User</option>
                        </select>
                    </div>

                    <br>
                    <div class="box-footer"  align="center">
                        <button type="submit" class="btn btn-primary">
                            Register
                        </button>

                        <button type="reset" class="btn btn-secondary">
                            Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
